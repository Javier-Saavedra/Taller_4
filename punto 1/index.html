<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Citas Médicas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Programar cita médica</h1>
    <form id="appointmentForm">
      <label for="doctor">Seleccione el médico:</label>
      <select id="doctor" required>
        <option value="">Seleccione un médico</option>
        <option value="dr-smith">Dr. Smith</option>
        <option value="dr-jones">Dr. Jones</option>
      </select>

      <label for="date">Seleccione la fecha:</label>
      <input type="date" id="date" required>

      <label for="time">Seleccione la hora:</label>
      <input type="time" id="time" required>

      <label for="reminder">Recordatorio de cita:</label>
      <input type="checkbox" id="reminder">

      <button type="submit">Programar Cita</button>
    </form>
  </div>

  <div id="doctorProfiles" class="profiles-container">
    <!-- Perfiles de médicos se cargarán aquí -->
  </div>

  <script src="script.js"></script>
</body>
</html>
